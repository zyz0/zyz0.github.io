<html>
<head>

<style>
.App {
  text-align: center;
}

.App-logo {
  height: 40vmin;
  pointer-events: none;
}

@media (prefers-reduced-motion: no-preference) {
  .App-logo {
    animation: App-logo-spin infinite 20s linear;
  }
}

.App-header {
  background-color: #282c34;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;

  font-size: calc(10px + 2vmin);
  color: white;
}

}

    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

<body>

    <div>
      <button
        onclick="alert(ua)">
        ua
      </button>
      <button
        onclick="libOpen()">
        callapp-lib 唤端
      </button>
    </div>


<script type="application/javascript">
const option = {
  scheme: {
    protocol: 'weixin',
  },
  intent: {
    package: 'com.tencent.mm',
    scheme: 'weixin',
  },
  appstore: 'https://itunes.apple.com/cn/app/id414478124',
  yingyongbao: '//a.app.qq.com/o/simple.jsp?pkgname=com.tencent.mm',
  fallback: 'https://weixin.qq.com/',
  timeout: 2000,
};
const lib = new CallApp(option);

const ua = navigator.userAgent || '';

function libOpen() {
  lib.open({ path: '' });
}

</script>
